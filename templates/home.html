{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Posts</h1>
	<form action ={{ url_for("post") }} method="POST">
		<div class="mb-3 mt-3">
			<label for="comment">Enter your post:</label>
			<textarea class="form-control" rows="5" id="post" name="post"></textarea>
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>


{% for document in documents|reverse %}
<h2>{{document.user}}</h2>
<h4>{{document.text}}</h4>

<form action ="/comments_page" method="GET">
		<div class="mb-3 mt-3" hidden>
			<input type="text" id="document" name="documentId" value={{document.id}}><br><br>
		</div>
		<button type="submit" class="btn">Comments</button>
</form>
{% endfor %}







{% endblock %}
